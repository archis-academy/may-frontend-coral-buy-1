<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coral Buy</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Brand Banner</title>
      <link rel="stylesheet" href="./styles/style.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet"
      />
    </head>
    <body>
      <div class="banner-container">
        <div class="bg-img">
          <div class="banner-bg-logo">
            <img src="./images/brand-banner/1024px-Zara_Logo 1.png" alt="" />
          </div>

          <div class="banner-context">
            <img
              src="./images/brand-banner/1024px-Zara_Logo 2.png"
              alt="zara logo 2"
              class="img-logo"
            />
            <p class="banner-text">
              Lustrous yet understated. The new evening wear collection
              exclusively offered at the reopened Giorgio Armani boutique in Los
              Angeles
            </p>
            <button class="banner-btn">See Collection</button>
          </div>
        </div>
      </div>
    </body>
  </body>
</html>
