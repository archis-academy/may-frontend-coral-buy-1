<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brand Banner</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="Brand-Banner">
         
      <div class="logo-image">
        <img class="logo-img" src="./images/brand-banner/1024px-Zara_Logo 1.png" alt="">
     </div>
        <div class="front-image">
          <img src="./images/brand-banner/1024px-Zara_Logo 2.png" alt="">

          <p class="intro-text">Lustrous yet understated. The new evening

        </div>

        </div>
     </div>

  </body>
</html>
