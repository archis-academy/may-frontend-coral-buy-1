<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coral Buy</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="cards">
      <div class="card">
        <div class="card-img">
          <img
            src="images/product-card-template-images/product-card-template-dress.png"
            alt="basic green dress"
          />
          <div class="sale hot">
            <span>HOT</span>
          </div>
        </div>
        <div class="card-body">
          <div class="card-header">Basic Dress Green</div>
          <div class="card-footer">
            <span class="card-ctg">Dress</span>
            <span class="card-price">$236.00</span>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-img">
          <img
            src="images/product-card-template-images/product-card-template-bag.png"
            alt="nike sportswear futura luxa"
          />
        </div>
        <div class="card-body">
          <div class="card-header">Nike Sportswear Futura Luxa</div>
          <div class="card-footer">
            <span class="card-ctg">Bag</span>
            <span class="card-price">$130.00</span>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-img">
          <img
            src="images/product-card-template-images/product-card-template-hoodie.png"
            alt="yellow reserved hoodie"
          />
          <div class="sale default">
            <span>SALE</span>
          </div>
        </div>
        <div class="card-body">
          <div class="card-header">Yellow Reserved Hoodie</div>
          <div class="card-footer">
            <span class="card-ctg">Dress</span>
            <span class="card-price price-old">
              <del>$364.00</del>
              <span class="price-new">$155.00</span>
            </span>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-img">
          <img
            src="images/product-card-template-images/product-card-template-shoe.png"
            alt="nike air zoom pegasus"
          />
          <div class="sale default">
            <span>SALE</span>
          </div>
        </div>
        <div class="card-body">
          <div class="card-header">Nike Air Zoom Pegasus</div>
          <div class="card-footer">
            <span class="card-ctg">Shoe</span>
            <span class="card-price price-old">
              <del>$220.00</del>
              <span class="price-new">$198.00</span>
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
